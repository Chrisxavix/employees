<section class="search">
  <div class="searchTitle">
    <p>Empleado: </p>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">
      <i class="fas fa-search"></i>
    </span>
    <input type="text" class="form-control" placeholder="Buscar..." (keyup)="applyFilter($event.target.value)">
  </div>
</section>

<section>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre <br> (cargo) </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} <br> {{element.job}} </td>
    </ng-container>
    
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="ageWith"> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <ng-container matColumnDef="contratacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha contrataci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.contratacion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="transactions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="transactionsFlex">
          <mat-icon mat-raised-button matTooltip="Editar" matTooltipClass="tooltip-edit" class="transactionAction">
            edit_note
          </mat-icon>
    
          <mat-icon mat-raised-button matTooltip="Ver detalles" matTooltipClass="tooltip-view" class="transactionAction">
            visibility
          </mat-icon>
    
          <mat-icon mat-raised-button matTooltip="Eliminar registro" matTooltipClass="tooltip-delete"
            class="transactionAction">
            delete
          </mat-icon>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</section>

<section class="addUser">
  <button type="button" class="btn btn-success letterUser">
    <i class="fas fa-id-badge"></i>
    <span class="margin">Crear nuevo empleado</span>
  </button>
</section>
